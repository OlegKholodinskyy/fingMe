<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find me</title>
</head>
<body>
<div>
    <h1> Add new user </h1>
</div>


<form action="/users/newUser" method="post" modelAttribute="user">
    <table width="100%" border="0" cellpadding="4">
        <tr>
            <td>
            <input name="firstName" type="text" placeholder="firstName" required>
            </td>
        </tr>
        <tr>
            <td>
                <input name="lastName" type="text" placeholder="lastName">
            </td>
        </tr>
        <tr>
            <td>
                <input name="phone" type="text" placeholder="phone" required>
            </td>
        </tr>
        <tr>
            <td>
                <input name="country" type="text" placeholder="country" >
            </td>
        </tr>

        <tr>
            <td>
                <input name="city" type="text" placeholder="city" >
            </td>
        </tr>

        <tr>
            <td>
                <input name="age" type="text" placeholder="age" >
            </td>
        </tr>
        <tr>
            <td>
                <input name="relationshipStatus" type="text" placeholder="relationshipStatus">
            </td>
        </tr>
        <tr>
            <td>
                <input name="religion" type="text" placeholder="religion" >
            </td>
        </tr>
        <tr>
            <td>
                <input name="school" type="text" placeholder="school" >
            </td>
        </tr>
        <tr>
            <td>
                <input name="university" type="text" placeholder="university" >
            </td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
